<div class="container">
    <br>
    <div class="row">
        <div class="col-6 col-md-4 col-lg-3" *ngFor="let pokemon of randomPokemon">
            <div class="card mb-3">
                <img [src]="pokemon.imageUrl" class="card-img-top img-half mx-auto" alt="Pokemon Image">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ pokemon.name }}</h5>
                    <button class="btn btn-danger" (click)="showPokemonDetails(pokemon)">Ver más</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="pokemon-details" *ngIf="selectedPokemon">
    <div class="pokemon-details-card">
        <img [src]="selectedPokemon.imageUrl" class="card-img-top mx-auto" alt="Pokemon Image">
        <div class="card-body text-center">
            <h5 class="card-title">{{ selectedPokemon.name }}</h5>
            <p class="card-text">Pokédex #: {{ selectedPokemon.pokedexNumber }}</p>
            <p class="card-text">Type: {{ getPokemonTypes(selectedPokemon.url) }}</p>
            <button class="btn btn-danger" (click)="closePokemonDetails()">Cerrar</button>
        </div>
    </div>
</div>
